<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <script src="https://cdn.jsdelivr.net/npm/ol@v10.6.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.6.0/ol.css">
  <script src="styleFunctions.js"></script>

  <title>Karta</title>
  <style>
    html,
    body,
    #map {
      font-family: "Roboto", Courier, monospace;
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #bfe6ff;
    }

    #infoGroup {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: white;
      padding: 3px;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="infoGroup">
  </div>

  <script type="text/javascript">

    const view = new ol.View({
      center: [1580736, 7925420],
      zoom: 12,
      enableRotation: true,
    });

    const layersList = {};

    document.getElementById("infoGroup").addEventListener("change", function (event) {
      console.log(event)
    })

    function styleFunction(feature, currentResolution) {
      if (!(feature.get("layer") in layersList)) {
        layersList[feature.get("layer")] = true;
        const newDiv  = document.createElement("div");
        const newCheckbox = document.createElement("INPUT");
        const label = document.createElement('label');
        label.appendChild(document.createTextNode(feature.get("layer")));
        newCheckbox.setAttribute("type", "checkbox");
        newCheckbox.setAttribute("checked", layersList[feature.get("layer")]);
        newCheckbox.name = feature.get("layer");
        newDiv.appendChild(newCheckbox);
        newDiv.appendChild(label);
        document.getElementById("infoGroup").appendChild(newDiv);
      }
      // console.log(feature.get("layer"));
      if (feature.get("layer") == "vaglinje") {
        // console.table(feature.getProperties());
        return new ol.style.Style({
          // text: new ol.style.Text({
          //   text: feature.get("HTHAST") || "hej!",
          //   font: '14px Roboto,monospace',
          //   textAlign: 'left',
          //   offsetX: 10,
          //   fill: new ol.style.Fill({
          //     color: '#b41412',
          //   }),
          //   // stroke: new ol.style.Stroke({
          //   //   color: 'white',
          //   //   width: 4,
          //   // }),
          //   backgroundFill: new ol.style.Fill({
          //     color: [255, 255, 255, 0.9],
          //   }),
          //   backgroundStroke: new ol.style.Stroke({
          //     color: [0, 0, 0, 0.9],
          //     width: 1.5,
          //   }),
          //   padding: [1, 0, 0, 1],
          // }),
          stroke: new ol.style.Stroke({
            color: [Math.random() * 255, Math.random() * 255, Math.random() * 255, 0.8],
            width: 4,
          }),
          fill: new ol.style.Fill({
            color: [Math.random() * 255, Math.random() * 255, Math.random() * 255, 0.2],
          }),
        })
      }
    }

    const layers = [
      osm = new ol.layer.Tile({
        source: new ol.source.OSM({
          crossOrigin: 'Anonymous',
        }),
        visible: true,
      }),
      // local map
      localVector = new ol.layer.VectorTile({
        source: new ol.source.VectorTile({
          format: new ol.format.MVT(),
          url: 'https://jole84.se/tiles/{z}/{x}/{y}.pbf',
          minZoom: 6,
          maxZoom: 9
        }),
        style: styleFunction,
      }),

      tileDebug = new ol.layer.Tile({
        source: new ol.source.TileDebug({
          template: 'z:{z} x:{x} y:{y} -y:{-y}'
        }),
        visible: false,
      }),


    ];

    const map = new ol.Map({
      target: 'map',
      layers: layers,
      view: view,
      keyboardEventTarget: document
    });

    map.addEventListener("click", event => {
      map.forEachFeatureAtPixel(event.pixel, feature => {
        console.table(feature.getProperties());
      })
    })
  </script>

</body>

</html>
